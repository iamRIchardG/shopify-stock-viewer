<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopify Product Stock Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Shopify Product Stock Viewer</h1>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Variant</th>
        <th>Price</th>
        <th>Inventory</th>
      </tr>
    </thead>
    <tbody>
      {% for p in products %}
      <tr>
        <td>{{ p.title }}</td>
        <td>{{ p.variant }}</td>
        <td>â‚±{{ p.price }}</td>
        <td>{{ p.inventory }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
